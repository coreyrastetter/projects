<!DOCTYPE html>

<html>
<head><title>Animation Scratch</title>

<link rel="stylesheet" type="text/css" href="css/cssreset.css" />

<style type="text/css">
body {
	margin-top: 200px;
	margin-left: 200px;
}

.circle {
	width: 100px;
	height: 100px;
	border-radius: 100px;
	background-color: #ddf0ff;
	border: 10px solid #00cc00;
	-webkit-transition: -webkit-transform .2s ease-out;
}

.circle:hover {
	-webkit-transform: scale(2,2);
}

</style>

</head>

<body>

<div id="divCircle" class="circle"></div>

</body>
</html>
